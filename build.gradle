plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

mainClassName = 'fr.tsuyo.twitchbot.Main'
group 'fr.tsuyo.twitchbot.Main'
version '1.0'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.2'
    implementation("net.dv8tion:JDA:5.0.0-alpha.18")
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation 'com.github.twitch4j:twitch4j:1.12.0'
    implementation group: 'com.github.philippheuer.events4j', name: 'events4j-handler-simple', version: '0.9.8'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation("com.squareup.okhttp3:okhttp:4.10.0")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

shadowJar {
    mergeServiceFiles()
}